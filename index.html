<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Pinterest Reimagined</title>
  <!-- Bootstrap -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,700|Work+Sans:100,200,700" rel="stylesheet">
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- My CSS -->
  <link rel="stylesheet" href="/main.css">
  </head>

  <body class="lightgray">

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="/images/logo.png" alt="Pinterested in Scott"></div>
      <div class="col-md-6">
        <h1>Login</h1>
        <hr>
        <div>
          <label for="">Email</label><br>
          <input type="email" size="35"><br>
          <label for="">Password</label><br>
          <input type="password" size="35"><br>
          <a class="btn btn-primary topMarg" href="#">Submit</a>
          <a class="btn btn-success topMarg" href="#">Register</a>
        </div>
      </div>
      <div class="col-md-6">
        <h2>Team Pinterested in Scott</h2>
        <p>This is our take on Pinterest, using firebase and the Angular framework.</p>
        <br>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Goto App</button>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-sm">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Pinterest Reimagined</h4>
              </div>
              <div class="modal-body">
                <p>Development phase of this app.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default"><a href="main.html" class="btn btn-danger">Enter</a></button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- lib/dependencies -->
  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/lib/angular/angular.min.js"></script>
  <script src="/lib/angular-route/angular-route.min.js"></script>

  <!-- App -->
  <script src="/app/app.js"></script>
  <script src="/app/config.js"></script>

  <!-- Factories -->
  <script type="text/javascript" src="app/factories/firebase.js"></script>

  <!-- Controllers -->
  <script src="/app/controllers/newPin.js"></script>
  <script src="/app/controllers/profile.js"></script>
  </body>
</html>
