<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Pinterest Reimagined</title>
  <!-- Bootstrap -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,700|Work+Sans:100,200,700|Roboto:300,700|Raleway:900" rel="stylesheet">
  <link rel="stylesheet" href="/responsive-css.css">
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- My CSS -->
  <link rel="stylesheet" href="/main.css">
  </head>

  <body ng-app="pinApp" class="lightgray">

    <div ng-controller="logCtrl" class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <img src="/images/logo.png" alt="Pinterested in Scott"></div>
        </div> <!-- / .col-md-12 -->
        <div class="col-md-3">
          <h1>Login</h1>
          <hr>
          <div>
            <label for="">Email</label><br>
            <input type="email" size="35"><br>
            <label for="">Password</label><br>
            <input type="password" size="35"><br>
            <a class="btn btn-primary topMarg" href="#">Submit</a>
          </div>
        </div><!-- / .col-md-3 -->
        <div class="col-md-3">
          <div>
            <br>
            <br>
            <br>
            <br>
            <button type="button" class="btn-lg btn-success" data-toggle="modal" data-target="#myModalReg">Register</button>
          </div>
          <div id="myModalReg" class="modal fade" role="dialog">
          <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="col-xs-7 col-sm-12 modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Registration</h4>
              </div> <!-- / .modal-header -->
              <div class="modal-body">
                <label for="email">Email:</label><br>
                <input type="email" size="35" required><br>
                <label for="firstName">First Name:</label><br>
                <input type="text" name="firstName" size="35" required><br>
                <label for="firstName">Last Name:</label><br>
                <input type="text" name="lastName" size="35" required><br>
                <label for="password">Password: </label><br>
                <input type="text" size="35" required><br>
                <label for="password">Password (Re-type/must match): </label><br>
                <input type="text" size="35" required>
              </div> <!-- / .modal-body -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default"><a href="main.html" class="btn btn-danger">Enter</a></button>
              </div> <!-- / .modal-footer -->
            </div> <!-- / .modal-content -->
          </div> <!-- / .modal-dialog -->
        </div> <!-- / #myModal -->
        </div> <!-- / .col-md-3 -->
        <div class="col-md-6">
          <h2>Team Pinterested in Scott</h2>
          <p>This is our take on Pinterest, using firebase and the Angular framework.</p>
          <br>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Goto App</button>
        </div> <!-- / .col-md-6 -->
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="col-xs-7 col-sm-12 modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Pinterest Reimagined</h4>
              </div> <!-- / .modal-header -->
              <div class="modal-body">
                <p>Development phase of this app.</p>
              </div> <!-- / .modal-body -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default"><a href="main.html" class="btn btn-danger">Enter</a></button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- lib/dependencies -->
  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/lib/angular/angular.min.js"></script>
  <script src="/lib/angular-route/angular-route.min.js"></script>
  <script src="/lib/firebase/firebase.js"></script>
  <script type="text/javascript" src="app/responsive-grid.js"></script>

  <!-- App -->
  <script src="/app/app.js"></script>
  <script src="/app/config.js"></script>

  <!-- Factories -->
  <script src="/app/factories/firebase.js"></script>
  <script src="/app/factories/authFactory.js"></script>
  <script src="/app/factories/boardFactory.js"></script>
  <script src="/app/factories/pinFactory.js"></script>
  <script src="/app/factories/userFactory.js"></script>

  <!-- Controllers -->
  <script src="/app/controllers/newPin.js"></script>
  <script src="/app/controllers/profile.js"></script>
  <script src="/app/controllers/pins.js"></script>
  <script src="/app/controllers/log.js"></script>
  </body>
</html>
