<div class="container lightgray">
  <div class="row">
    <div class="col-md-12 text-center">
      <img src="/images/logo.png" alt="Pinterested in Scott"></div>
    </div> <!-- / .col-md-12 -->
    <div class="col-md-3">
      <h1>Login</h1>
      <hr>
      <form ng-submit="login()">
        <label for="">Email</label><br>
        <input ng-model="email" type="email" size="35"><br>
        <label for="">Password</label><br>
        <input ng-model="password" type="password" size="35"><br>
        <input type="submit" class="btn btn-primary topMarg">
      </form>
    </div><!-- / .col-md-3 -->
    <div class="col-md-3">
      <div>
        <br>
        <br>
        <br>
        <br>
        <button type="button" class="btn-lg btn-success" data-toggle="modal" data-target="#myModalReg">Register</button>
      </div>
      <div id="myModalReg" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="col-xs-7 col-sm-12 modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Registration</h4>
          </div> <!-- / .modal-header -->
          <form ng-submit="registerUser()" class="modal-body">
            <label for="email">Email:</label><br>
            <input type="email" size="35" ng-model="$scope.email" required><br>
            <label for="firstName">First Name:</label><br>
            <input type="text" name="firstName" size="35"><br>
            <label for="firstName">Last Name:</label><br>
            <input type="text" name="lastName" size="35"><br>
            <label for="password">Password: </label><br>
            <input type="text" size="35" required><br>
            <label for="password">Password (Re-type/must match): </label><br>
            <input ng-model="$scope.password" type="text" size="35" required>
          </form> <!-- / .modal-body -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-default"><a href="/profile" class="btn btn-danger">Enter</a></button>
          </div> <!-- / .modal-footer -->
        </div> <!-- / .modal-content -->
      </div> <!-- / .modal-dialog -->
    </div> <!-- / #myModal -->
    </div> <!-- / .col-md-3 -->
    <div class="col-md-6">
      <h2>Team Pinterested in Scott</h2>
      <p>This is our take on Pinterest, using firebase and the Angular framework.</p>
      <br>
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Definition</button>
    </div> <!-- / .col-md-6 -->
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="col-xs-7 col-sm-12 modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Scottus Definition</h4>
          </div> <!-- / .modal-header -->
          <div class="modal-body">
            <p>Scottuss Erectus: A biped hominid of the codus erectus family.</p>
          </div> <!-- / .modal-body -->
          <div class="modal-footer">

          </div><!-- / .modal-footer -->
        </div><!-- / .modal-content -->
      </div><!-- / .modal-dialog -->
    </div><!-- / #myModal -->
  </div><!-- / .row -->
</div><!-- / .container -->
