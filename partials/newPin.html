<!-- New Note -->
<!-- ++++++++ -->
<div class="container col-sm-6 col-sm-offset-3 col-xs-12">
  <form name="newlyNoted" ng-submit="newlyNoted.$valid && addNote(newNote)" novalidate>

    <div class="col-sm-6">
      <div class="input-group">
        <label class="control-label " for="name">Board</label>
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">Board 1</a></li>
            <li><a href="#">Board 2</a></li>
            <li><a href="#">Board 3</a></li>
          </ul>
        </div><!-- /btn-group -->
        <!-- <input type="text" class="form-control" aria-label="..."> -->
      </div><!-- /input-group -->
    </div><!-- /.col-sm-6 -->
    <div class="clearfix">...</div>

    <div class="col-sm-6">
      <div class="form-group"> <!-- Title field -->
        <label class="control-label " for="subject">Title</label>
        <input ng-model="newNote.subject" class="form-control" id="subject" name="subject" type="text" required/>
      </div>
    </div>
    <div class="clearfix">...</div>

    <div class="col-sm-6">
      <div class="form-group"> <!-- Comment field -->
        <label class="control-label " for="Comment">Comment</label>
        <textarea ng-model="newNote.message" class="form-control" cols="40" id="message" name="message" rows="5" required></textarea>
      </div>
    </div>
    <div class="clearfix">...</div>

    <div class="form-group">
      <button class="btn btn-danger " name="submit" type="submit">Submit</button>
    </div>

  </form>
</div>
